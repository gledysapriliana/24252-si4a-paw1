<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1 class="fs-1 fw-bold text-center"> Buku Tamu <br /> Perpustakaan</h1>
    <p></p>
    <div class="row ms-3">
    <div class="col-lg-3 col-sm-12">
    <p>Nama</p>
    <input class="form-control" type="text" id="nama" placeholder="Nama Lengkap"> <br>
    </div>
    <div class="col-lg-3 col-sm-12">
    <p>Keperluan</p>
    <select class="form-control" id="kp">
      <option value="Membaca"> Membaca </option>
      <option value="Browsing"> Browsing </option>
      <option value="Pinjam Buku"> Pinjam Buku </option>
    </select>
    </div>
    <div class="col-lg-3 col-sm-12">
    <p>Jenis Kelamin</p>
    <select class="form-control" id="jk">
        <option value="Laki-laki"> Laki-laki </option>
        <option value="Perempuan"> Perempuan </option>
    </select>
    </div>

    <div class="col-lg-3 col-sm-12">
    <p></p>
    <button type="button" class="btn btn-primary mt-4" onclick="simpan()">Simpan</button>
    </div>
</div>

<div class="row mt-5 ms-3">
<div class="col-lg-4 col-sm-12">
    <div class="card text-bg-primary mb-3">
        <div class="card-body">
          <h3 class="card-text" id="total_tamu"></h3>
        </div>
      </div>
</div>
<div class="col-lg-4 col-sm-12">
    <div class="card text-bg-success mb-3" >
        <div class="card-body">
          <h3 class="card-text" id="tamu_laki"></h3>
        </div>
      </div>
</div>
<div class="col-lg-4 col-sm-12">
    <div class="card text-bg-warning text-white mb-3">
        <div class="card-body">
          <h3 class="card-text" id="tamu_perempuan"></h3>
        </div>
      </div>
</div>
</div>

<div class="row mt-5 ms-3">
  <div class="col-lg-4 col-sm-12">
      <div class="card text-bg-info text-white mb-3">
          <div class="card-body">
            <h3 class="card-text" id="membaca"></h3>
          </div>
        </div>
  </div>
  <div class="col-lg-4 col-sm-12">
      <div class="card text-bg-info text-white mb-3" >
          <div class="card-body">
            <h3 class="card-text" id="browsing"></h3>
          </div>
        </div>
  </div>
  <div class="col-lg-4 col-sm-12">
      <div class="card text-bg-info text-white mb-3">
          <div class="card-body">
            <h3 class="card-text" id="pinjambuku"></h3>
          </div>
        </div>
  </div>
  </div>

<div class="row mt-5 ms-3">
    <h1 class="fs-1 fw-bold text-center">Daftar Tamu</h1>
    <div class="row" id="daftar_tamu"> 
    </div>
  </div>

</div>
    <script src="script.js"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
</body>
</html>
