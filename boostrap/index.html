<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="informasi.html">Informasi</a>
            <a class="nav-link" href="produk.html">Produk</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <!-- carousel -->

      <center>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/aceh.jpg" class="d-block w-50" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/goreng.jpg" class="d-block w-50" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/rendang.jpg" class="d-block w-50" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </center>

      <!-- img produk -->
      <div class="row">
        <div class="col-lg-3 col-sm-6">
          <img src="images/goreng.jpg" alt="" class="img-fluid" />
          <h3>Produk 1</h3>
        </div>
        <div class="col-lg-3 col-sm-6">
          <img src="images/kari.ayam.jpg" alt="" class="img-fluid" />
          <h3>Produk 2</h3>
        </div>
        <div class="col-lg-3 col-sm-6">
          <img src="images/rendang.jpg" alt="" class="img-fluid" />
          <h3>Produk 3</h3>
        </div>
        <div class="col-lg-3 col-sm-6">
          <img src="images/celor.jpg" alt="" class="img-fluid" />
          <h3>Produk 4</h3>
        </div>
        <div class="col-lg-4">
          <img src="images/ijo.jpg" alt="" class="img-fluid" />
          <h3>Promosi 1</h3>
        </div>
        <div class="col-lg-4">
          <img src="images/iga.jpg" alt="" class="img-fluid" />
          <h3>Promosi 2</h3>
        </div>
        <div class="col-lg-4">
          <img src="images/aceh.jpg" alt="" class="img-fluid" />
          <h3>Promosi 3</h3>
        </div>
      </div>
      <!-- artikel dan hubungi kami -->
      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <h3>Artikel</h3>
          <h5>INDOMIE SELERAA KU</h5>
          <p>Lorem Ipsum</p>
          <h5>INDOMIE SELERAA MU</h5>
          <p>Lorem Ipsum</p>
        </div>
        <div class="col-lg-6 col-sm-12">
          <h3>Hubungi Kami</h3>
          <p>
            Jika anda membutuhkan penawaran, konsultasi produk, atau proses
            pengadaan, hubungi tim kami sekarang.
          </p>
          <form action="" method="post">
            <input
              type="text"
              name="nama"
              id="nama"
              class="form-control"
              placeholder="Nama Lengkap"
            />
            <input
              type="email"
              name="email"
              id="email"
              class="form-control mt-1"
              placeholder="Email"
            />
            <input
              type="text"
              name="hp"
              id="hp"
              class="form-control mt-1"
              placeholder="Nomor HP"
            />
            <textarea
              name="pesan"
              id="pesan"
              class="form-control mt-1"
              placeholder="Pesan"
            ></textarea>
            <button type="Submit" class="btn btn-primary mt-1">Kirim</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
